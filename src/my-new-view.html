<link rel="import" href="../bower_components/polymer/polymer.html">
<link rel="import" href="../bower_components/paper-slider/paper-slider.html">
<link rel="import" href="../bower_components/paper-checkbox/paper-checkbox.html">
<link rel="import" href="../bower_components/paper-input/paper-input.html">


<dom-module id="my-new-view">

  <!-- Defines the element's style and local DOM -->
  <template>
    <style>
      :host {
        display: block;
        padding: 16px;
      }
    </style>
    <h1>New view</h1>
    <paper-slider min="-100" max="100" value="50"></paper-slider>
    <paper-checkbox>Yeah bro</paper-checkbox>
    <p>some extra stuff here</p>
    <p>some extra stuff THERE</p>
    <paper-input label="text input" char-counter maxlength="10"></paper-input>
  </template>

  <!-- Creates the element's prototype and registers it -->
  <script>
    Polymer({
      is: 'my-new-view',
      properties: {
        route: Object
      }
    });
  </script>

</dom-module>
